<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Velocity Theme Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #0F172A; --secondary: #F59E0B; --accent: #8B5CF6; }
    body { font-family: 'Open Sans', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50">
  <!-- Navbar -->
  <nav class="fixed w-full bg-slate-900/95 backdrop-blur z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-black text-white">Club<span class="text-amber-500">Hub</span></a>
      <div class="hidden md:flex gap-8 text-white">
        <a href="index.html" class="hover:text-amber-500 transition">Home</a>
        <a href="about.html" class="hover:text-amber-500 transition">About</a>
        <a href="events.html" class="hover:text-amber-500 transition">Events</a>
        <a href="gallery.html" class="text-amber-500">Gallery</a>
        <a href="contact.html" class="hover:text-amber-500 transition">Contact</a>
      </div>
      <a href="contact.html" class="bg-amber-500 text-slate-900 px-5 py-2 rounded-full font-bold hover:scale-105 transition">Join Us</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="pt-32 pb-16 bg-slate-900">
    <div class="max-w-4xl mx-auto px-6 text-center text-white">
      <h1 class="text-5xl font-black mb-6">Photo Gallery</h1>
      <p class="text-xl text-white">Memories from our community events</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="py-20">
    <div class="max-w-7xl mx-auto px-6">
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 1">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 2">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl md:col-span-2 md:row-span-2">
          <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=800" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 3">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1528605248644-14dd04022da1?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 4">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1517457373958-b7bdd4587205?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 5">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 6">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 7">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1515169067868-5387ec356754?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 8">
        </div>
        <div class="aspect-square overflow-hidden rounded-2xl">
          <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?w=400" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" alt="Gallery 9">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white/70 py-12">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-8">
      <div>
        <h3 class="text-xl font-bold text-white mb-4">ClubHub</h3>
        <p>123 Community Street</p>
        <p>hello@clubhub.example</p>
      </div>
      <div>
        <h3 class="text-xl font-bold text-white mb-4">Links</h3>
        <ul class="space-y-2">
          <li><a href="about.html" class="hover:text-amber-500">About Us</a></li>
          <li><a href="events.html" class="hover:text-amber-500">Events</a></li>
          <li><a href="contact.html" class="hover:text-amber-500">Contact</a></li>
        </ul>
      </div>
      <div>
        <h3 class="text-xl font-bold text-white mb-4">Follow Us</h3>
        <div class="flex gap-4">
          <span class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">FB</span>
          <span class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">IG</span>
          <span class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">YT</span>
        </div>
      </div>
    </div>
    <div class="border-t border-white/10 mt-8 pt-8 text-center text-sm">© 2026 ClubHub • Velocity Theme Demo</div>
  </footer>
</body>
</html>
