{% load wagtailimages_tags %}

<section class="block-section" data-bg="{{ self.background|default:'default' }}" data-padding="{{ self.padding|default:'md' }}">
    {% if self.background_image %}
        {% image self.background_image fill-1920x900 as section_bg %}
        <div class="block-section__bg-image" style="background-image: url('{{ section_bg.url }}');"></div>
    {% endif %}
    <div class="container">
        {% if self.title %}
        <h2 class="block-section__title">{{ self.title }}</h2>
        {% endif %}
        {{ self.content }}
    </div>
</section>
