<section class="block-newsletter-signup" data-bg="{{ self.background|default:'primary' }}">
    <div class="container">
        <h2>{{ self.heading }}</h2>
        {% if self.description %}
        <p>{{ self.description }}</p>
        {% endif %}
        <form class="block-newsletter-signup__form" method="post" action="{% url 'newsletter-subscribe' %}" novalidate>
            {% csrf_token %}
            <label for="newsletter-email-{{ block.id }}" class="sr-only">Email address</label>
            <input type="email" id="newsletter-email-{{ block.id }}" name="email" required placeholder="Enter your email" class="block-newsletter-signup__input" aria-required="true">
            <button type="submit" class="block-newsletter-signup__btn btn btn-primary">{{ self.button_text|default:"Subscribe" }}</button>
        </form>
    </div>
</section>
