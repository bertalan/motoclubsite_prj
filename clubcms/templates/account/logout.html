{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Log out" %} | {{ block.super }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>{% trans "Log out" %}</h1>
        <p class="auth-subtitle">
            {% trans "Are you sure you want to log out?" %}
        </p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-block">
                {% trans "Log out" %}
            </button>
        </form>

        <p class="auth-switch">
            <a href="/">{% trans "Go back to home" %}</a>
        </p>
    </div>
</div>
{% endblock %}
