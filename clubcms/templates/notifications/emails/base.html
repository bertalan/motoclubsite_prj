<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block email_title %}{{ site_name }}{% endblock %}</title>
    <style>
        /* Reset */
        body, p, h1, h2, h3, td { margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
            background-color: #f4f4f7;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background-color: #0f172a;
            color: #ffffff;
            padding: 24px 32px;
            text-align: center;
        }
        .email-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        .email-body {
            padding: 32px;
        }
        .email-footer {
            padding: 24px 32px;
            text-align: center;
            font-size: 13px;
            color: #888888;
            border-top: 1px solid #eeeeee;
        }
        .email-footer a {
            color: #888888;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 16px 0;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-header">
            <h1>{{ site_name }}</h1>
        </div>

        <div class="email-body">
            {% block email_body %}{% endblock %}
        </div>

        <div class="email-footer">
            {% block email_footer %}
            <p>
                &copy; {{ site_name }}<br>
                {% if unsubscribe_token %}
                <a href="{{ base_url }}/notifications/unsubscribe/{{ unsubscribe_token }}/">
                    Unsubscribe from these notifications
                </a>
                {% endif %}
            </p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
